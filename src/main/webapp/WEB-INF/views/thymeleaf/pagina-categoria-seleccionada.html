<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${categoria.nombre}">Categorías</title>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/categorias.css}"/>
</head>


<body class="bg-white">
<!-- Header -->
<div th:replace="~{fragments/header :: userHeader}"></div>

<!-- Main -->
<main class="container my-4">
    <!-- Navegación de subcategorías -->
    <nav class="mb-4">
        <h1 class="h4 pb-2 mb-3 border-bottom" th:text="${categoria.nombre}">
            Nombre de la categoría
        </h1>

        <ul class="list-group list-group-horizontal flex-wrap gap-2 overflow-auto py-2 px-1">
            <li class="list-group-item" th:each="subcat : ${categoria.subcategorias}">
                <a th:text="${subcat.nombre}"
                    th:href="@{'/categorias/' + ${categoria.nombreEnUrl} + '/' + ${categoria.id} + '/' + ${subcat.nombreEnUrl}+ '/' + ${subcat.id}}"
                    class="text-body small fs-6 fw-semibold text-decoration-none text-nowrap ">Subcategoria</a>
            </li>
        </ul>
    </nav>

    <div th:each="subasta : ${subastas}">
        <div class="card m-3" style="width: 18rem;">

            <img th:src="@{'/subastas/'+ ${subasta.id}+'/imagen'}" class="card-img-top" alt="Imagen de subasta">
            <div class="card-body border-top">
            <h5 th:text="${subasta.titulo}" class="card-title text-uppercase">Título de la subasta</h5>
            <p th:text="${subasta.descripcion}" class="card-text">Descripción</p>
            </div>
        </article>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>
