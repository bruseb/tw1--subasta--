<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Imagen subida</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
</head>
<body class="container py-4">
  <h1 class="mb-3">Imagen subida con Ã©xito</h1>

  <!-- Mostramos la URL segura devuelta por Cloudinary -->
  <div class="card" th:if="${urlImagen}">
    <img th:src="${urlImagen}" class="card-img-top" alt="Imagen subida">
    <div class="card-body">
      <p class="card-text">
        URL: <a th:href="${urlImagen}" th:text="${urlImagen}" target="_blank" rel="noopener"></a>
      </p>
    </div>
  </div>

  <a class="btn btn-link mt-3" th:href="@{/imagen/subir}">Subir otra</a>
</body>
</html>
