<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ofertar - Producto 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/categorias.css}"/>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: userHeader}"></div>

<div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div class="container mt-3">

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>¡Importante!</strong> Para poder ofertar en esta subasta, primero debe abonar el 10% del monto inicial
        (en caso de ganar la subasta el mismo será descontado del total).
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/pago-inicial}" method="post">
        <input type="hidden" name="idSubasta" th:value="${subastaDet.id}" />

        <div class="form-floating mb-2">
            <input th:value="${#numbers.formatDecimal(montoInicial,2,2)}" type="text" class="form-control" id="monto" placeholder="Monto a pagar:" required readonly>
            <label for="monto">Monto a pagar</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="numeroTarjeta" id="numeroTarjeta" placeholder="Ingrese los 16 dígitos de su tarjeta" required
                   pattern="\d{16}" inputmode="numeric"
                   title="Debe ingresar 16 dígitos">
            <label for="numeroTarjeta">Número de tarjeta</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="fechaVencimiento" id="fechaVencimiento" placeholder="MM/AA" required
                   pattern="\d{2}/\d{2}" title="Formato MM/AA">
            <label for="fechaVencimiento">Fecha de vencimiento</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="cvv" id="cvv" placeholder="CVV" required
                   pattern="\d{3}" inputmode="numeric"
                   title="Debe ingresar 3 dígitos">
            <label for="cvv">Código de seguridad (CVV)</label>
        </div>

        <button type="submit" class="btn btn-primary">Pagar y habilitar oferta</button>
    </form>

</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="module" th:inline="javascript" th:src="@{/js/oferta.js}"></script>
</body>
</html>
