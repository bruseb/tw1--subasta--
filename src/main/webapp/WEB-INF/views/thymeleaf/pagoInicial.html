<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ofertar - Producto 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/categorias.css}"/>
    <link rel="stylesheet" th:href="@{/css/pagoInicial.css}"/>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: userHeader}"></div>

<form th:action="@{/pago-inicial}" method="post" class="mp-form pago-inicial-form">
    <input type="hidden" name="idSubasta" th:value="${subastaDet.id}" />

    <!-- Monto a pagar -->
    <div class="mp-field">
        <label for="monto">Monto a pagar</label>
        <div class="mp-input">
            <i class="bi bi-cash-coin"></i>
            <input th:value="${#numbers.formatDecimal(montoInicial,2,2)}"
                   type="text" id="monto" name="monto" readonly required />
        </div>
        <p class="mp-hint">Corresponde al 10% del monto inicial de la subasta.</p>
    </div>

    <div class="mp-field">
        <label for="cardName">Nombre y apellido del titular</label>
        <div class="mp-input">
            <i class="bi bi-person"></i>
            <input id="cardName" name="cardName" type="text" autocomplete="cc-name" placeholder="Como figura en la tarjeta"
                   required minlength="5" maxlength="60" />
        </div>
        <p class="mp-hint">Debe coincidir con el nombre impreso en la tarjeta.</p>
        <p class="mp-error">Ingresá el nombre completo del titular (mínimo 5 caracteres).</p>
    </div>

    <!-- Número de tarjeta -->
    <div class="mp-field">
        <label for="numeroTarjeta">Número de tarjeta</label>
        <div class="mp-input">
            <i class="bi bi-credit-card"></i>
            <input type="text" name="numeroTarjeta" id="numeroTarjeta"
                   placeholder="0000 0000 0000 0000"
                   required pattern="\d{16}" inputmode="numeric" maxlength="16" />
        </div>
        <p class="mp-hint">Debe ingresar los 16 dígitos de su tarjeta.</p>
    </div>

    <!-- Fecha vencimiento y CVV -->
    <div class="mp-grid">
        <div class="mp-field">
            <label for="fechaVencimiento">Fecha de vencimiento (MM/AA)</label>
            <div class="mp-input">
                <i class="bi bi-calendar-event"></i>
                <input type="text" name="fechaVencimiento" id="fechaVencimiento"
                       placeholder="MM/AA" required pattern="\d{2}/\d{2}" maxlength="5" />
            </div>
        </div>

        <div class="mp-field">
            <label for="cvv">Código de seguridad (CVV)</label>
            <div class="mp-input">
                <i class="bi bi-lock-fill"></i>
                <input type="text" name="cvv" id="cvv" placeholder="CVV"
                       required pattern="\d{3}" inputmode="numeric" maxlength="3" />
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="botones-container">
        <!-- Botón cancelar -->
        <a th:href="@{/ofertar/nuevaOferta(idSubasta=${subastaDet.id})}" class="mp-btnr">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>

        <!-- Botón pagar -->
        <button type="submit" class="mp-btn">
            <i class="bi bi-lock"></i> Pagar y habilitar oferta
        </button>
    </div>

    <p class="mp-security">
        <i class="bi bi-shield-check"></i>
        Tus datos se procesan de forma segura con estándares PCI-DSS.
    </p>
</form>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="module" th:inline="javascript" th:src="@{/js/oferta.js}"></script>
</body>
</html>
