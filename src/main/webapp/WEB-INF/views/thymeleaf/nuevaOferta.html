<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ofertar - Producto 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/categorias.css}"/>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: userHeader}"></div>

<main class="container my-5">
    <div class="row g-4">

        <!-- Imagen del producto -->
        <div class="col-md-6">
             <div class="ratio ratio-4x3">
                  <div id="galeriaSubasta" class="carousel slide" data-bs-ride="carousel">
                      <div class="carousel-inner">

                          <div class="carousel-item active">
                              <img class="d-block w-75"
                                   th:src="@{/imagen/{subastaID}/{orden}(subastaID=${subastaDet.id}, orden=1)}"
                                   alt="Imagen 1">
                          </div>

                          <div class="carousel-item">
                              <img class="d-block w-75"
                                   th:src="@{/imagen/{subastaID}/{orden}(subastaID=${subastaDet.id}, orden=2)}"
                                   alt="Imagen 2">
                          </div>

                          <div class="carousel-item">
                              <img class="d-block w-75"
                                   th:src="@{/imagen/{subastaID}/{orden}(subastaID=${subastaDet.id}, orden=3)}"
                                   alt="Imagen 3">
                          </div>

                      </div>

                      <button class="carousel-control-prev" type="button"
                              data-bs-target="#galeriaSubasta" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Anterior</span>
                      </button>

                      <button class="carousel-control-next" type="button"
                              data-bs-target="#galeriaSubasta" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Siguiente</span>
                      </button>
                  </div>
             </div>
          </div>

           <!-- Información y formulario -->
        <div class="col-md-6">
            <div class="card p-3">

                <h3><span th:text="${subastaDet.titulo}">-</span> </h3>
                <p>ID: <span th:text="${subastaDet.id}"></span></p>
                <p>Descripcion: <span th:text="${subastaDet.descripcion}"></span></p>
                <p>Precio inicial $ <span th:text="${subastaDet.precioInicial}"></span></p>

                <div class="mb-3" style="display:none">
                    <small>Monto Actual de la subasta: $
                        <span th:text="${subastaDet.precioActual != null ? #numbers.formatDecimal(subastaDet.precioActual , 2 , 2) : #numbers.formatDecimal(subastaDet.precioInicial , 2 , 2) }" id="montoActual"> </span></small>
                </div>

                <form th:action="@{/ofertar/guardar}" th:object="${oferta}" method="post">
                    <!-- idSubasta para el @RequestParam Long idSubasta -->
                    <input type="hidden" name="idSubasta" id="idSubasta" th:value="${subastaDet.id}"/>
                    <input type="hidden" name="idSubasta" id="esPropietario" th:value="${esPropietario}"/>
                    <input type="hidden" name="fechaFin" id="fechaFin" th:value="${subastaDet.fechaFin}"/>
                    <div class="mb-3">
                        <small>Monto Actual de la subasta: $
                            <span id="precioActual" th:text="${subastaDet.precioActual != null ? #numbers.formatDecimal(subastaDet.precioActual , 2 , 2 ) : #numbers.formatDecimal(subastaDet.precioInicial , 2 , 2)}"
                                  > 0 </span>
                        </small>
                    </div>

                    <div class="mb-3"  th:if="${!esPropietario}">
                        <label for="montoOfertado" class="form-label">Monto a ofertar</label>
                        <input type="number" th:field="*{montoOfertado}" id="montoOfertado" class="form-control mb-3" required/>
                        <button id="btn-ofertar" type="submit" class="btn btn-primary w-100" >Ofertar</button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                    <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
                </form>

                <div class="mb-1">
                    <p class="text-center fs-5">Tiempo restante: </p>
                    <p class="text-center fs-1 fw-bold"><span id='tiempoSubasta'></span></p>
                </div>

                <div class="mb-3"  th:if="${esPropietario}">
                    <button id="btn-eliminarSubasta" type="button" class="btn btn-danger w-100">Eliminar Subasta</button>
                </div>

                <!-- Mensaje de confirmación -->
                <div th:if="${mensaje != null}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
            </div>
        </div>

        <!-- Formulario de pago simulado -->
        <div class="mb-4" th:if="${!haPagadoInicial}">

            <h5 class="mb-3"><strong>Ofertar</strong>.</h5>
            <p>Para ofertar en esta subasta, debés abonar el 10% del valor inicial.</p>

            <form th:action="@{/pago-inicial}" method="post">
                <input type="hidden" name="idSubasta" th:value="${subastaDet.id}" />

                <div class="mb-3">
                    <label for="nombreTarjeta" class="form-label">Nombre en la tarjeta</label>
                    <input type="text" id="nombreTarjeta" name="nombreTarjeta" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                    <input type="text" id="numeroTarjeta" name="numeroTarjeta" class="form-control" maxlength="16" pattern="\d{16}" required />
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="vencimiento" class="form-label">Vencimiento (MM/AA)</label>
                        <input type="text" id="vencimiento" name="vencimiento" class="form-control" pattern="\d{2}/\d{2}" required />
                    </div>
                    <div class="col">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="form-control" maxlength="3" pattern="\d{3}" required />
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100">Pagar</button>
            </form>
        </div>

        <!-- Lista de últimas ofertas -->
        <div class="col-12">
            <div class="card p-3">
                <h4>Últimas ofertas</h4>
                <!--<ol>
                    <li th:each="ofertaItem : ${ultimasOfertas}"
                        th:text="${ofertaItem.ofertadorID.nombre + ' $' + ofertaItem.montoOfertado}"></li>
                </ol>-->
                <ol id="listaOfertas">

                </ol>
            </div>
        </div>

    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="module" th:inline="javascript" th:src="@{/js/oferta.js}"></script>
</body>
</html>
