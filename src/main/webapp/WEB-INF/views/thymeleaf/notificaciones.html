<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I - Mi perfil</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- custom style -->

    <link rel="stylesheet" th:href="@{/css/categorias.css}"/>

</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header :: userHeader}"></div>

<main role="main" class="container">

    <h2>Notificaciones</h2>

    <div th:if="${#lists.isEmpty(notificaciones)}">
        <p>No tenés notificaciones todavía.</p>
    </div>

    <ul class="list-group">
        <li th:each="n : ${notificaciones}"
            th:classappend="${n.leida} ? 'p-3 mb-2 bg-secondary text-white' : 'p-3 mb-2 bg-primary text-white'"
            class="list-group-item">
            <a th:href="@{/ofertar/nuevaOferta(idSubasta=${n.id_subasta})}" th:text="${n.mensaje}" class="text-light text-decoration-none d-block">Ir a la subasta</a>
        </li>
    </ul>

</main>
<!-- /.container -->

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
