<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I - Mi perfil</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>
  <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- custom style -->

  <link rel="stylesheet" th:href="@{/css/categorias.css}"/>

</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header :: userHeader}"></div>

<main role="main" class="container">

  <h2>¡Bienvenido <span th:text="${usuario.nombre}"></span> <span th:text="${usuario.apellido}"></span>!</h2>
  <p>Este es un resumen de tu perfil donde podrás ver tus datos e historial de subastas creadas.</p>

  <div class="accordion accordion-flush mb-3" id="accordionFlushExample">
    <div class="accordion-item border">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Modificá tus datos
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">

        <form th:action="@{/perfil}" th:object="${usuario}" method="post" class="row g-3 p-3">

            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input th:field="*{nombre}" type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input th:field="*{apellido}" type="text" class="form-control" id="apellido">
            </div>
            <div class="col-md-4">
              <label for="direccion" class="form-label">Dirección</label>
              <input th:field="*{direccion}" type="text" class="form-control" id="direccion" placeholder="Dirección">
            </div>
            <div class="col-md-4">
              <label for="cp" class="form-label">Código Postal</label>
              <input th:field="*{cp}" type="number" class="form-control" id="cp" placeholder="Código Postal">
            </div>
            <div class="col-md-4">
              <label for="telefono" class="form-label">Teléfono</label>
              <input th:field="*{telefono}" type="number" class="form-control" id="telefono" placeholder="Teléfono">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input th:value="*{email}" type="email" class="form-control" id="email" disabled readonly>
            </div>
            <div class="col-md-6">
              <label for="dni" class="form-label">DNI</label>
              <input th:field="*{dni}" type="number" class="form-control" id="dni" disabled readonly>
            </div>

          <button type="submit" class="btn btn-success">Guardar cambios</button>
        </form>

      </div>
    </div>
  </div>

  <h2>Historial de subastas</h2>

  <div th:if="${#lists.isEmpty(subastas)}">
    <p>No tenés subastas creadas todavía.</p>
  </div>

    <section class="container" >
        <article  class="my-4 row row-cols-1 row-cols-sm-3 row-cols-lg-4 g-4">
            <div th:each="subasta : ${subastas}">
                <section th:replace="~{fragments/card-subasta :: subastaCard(subasta=${subasta})}"></section>
            </div>
        </article>
    </section>

</main>
<!-- /.container -->

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
