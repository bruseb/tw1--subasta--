<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Resultado de búsqueda</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/categorias.css}"/>
    <link rel="stylesheet" th:href="@{/css/listado.css}"/>
</head>

<body>

<!-- Header -->
<div th:replace="~{fragments/header :: userHeader}"></div>

<h1>Resultado de búsqueda</h1>

<div class="contenedor-tarjetas">
    <form th:each="subasta : ${subastas}" th:action="@{'/subastar/' + ${subasta.id}}" method="post" class="tarjeta-form">
        <div class="tarjeta" onclick="console.log('Subasta seleccionada');">
            <img class="tarjeta-img" th:src="@{'/subastas/' + ${subasta.id} + '/imagen'}" alt="Imagen del producto" >
            <div class="tarjeta-contenido">
            <h3 th:text="${subasta.titulo}" >Título</h3>
            <p th:text="${subasta.descripcion}">Descripción</p>
            <p><strong>Precio:</strong><span th:text="${subasta.precioInicial}"></span></p>
            <p><strong>Estado:</strong><span th:text="${subasta.estadoProducto}"></span></p>
            </div>
        </div>
    </form>
</div>


<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
