<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Éxito</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/categorias.css}"/>
</head>

<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<div th:replace="~{fragments/header :: userHeader}"></div>

<main class="d-flex flex-column justify-content-center align-items-center h-100 flex-grow-1">
    <section class="card shadow-lg border-0 rounded-4 text-center p-4 w-75 w-md-50 w-lg-25 mx-auto">
        <article class="card-body">

            <span class="mb-3"><i class="bi bi-check-circle-fill text-primary display-1"></i></span>
            <h1 class="fw-bold text-primary mb-3">¡Subasta creada con éxito!</h1>
            <p class="text-muted mb-4">Tu nueva subasta fue registrada correctamente en el sistema.<br></p>

            <nav class="d-flex justify-content-center gap-3" aria-label="Opciones después de crear la subasta">
                <a class="btn btn-outline-primary px-4"
                    th:href="@{/nuevaSubasta}"
                    th:attr="aria-label=${'Crear otra subasta'}">
                    Crear otra
                </a>

                <a class="btn btn-primary px-4"
                    th:href="@{/categorias}"
                    th:attr="aria-label=${'Volver al inicio de categorías'}">
                    Volver al inicio
                </a>

            </nav>

        </article>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
